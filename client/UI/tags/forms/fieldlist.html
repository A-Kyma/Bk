<template name="fieldList">
    {{#if eq for "view"}}
        {{#each field in fieldsArray}}
            {{> view extendContext field=field}}
        {{/each}}
    {{else}}
        {{#each field in fieldsArray}}
            {{#if in field noEdit}}
                {{> view }}
            {{else}}
                {{> input }}
            {{/if}}
        {{/each}}
    {{/if}}
</template>
