<template name="_submit">
    {{#if this.for}}
        {{#if this.hidden}}
            <input type="submit" value="{{label this.label}}" class="submit-hidden"/>
        {{else}}
            {{#if this.pull}}
                <span class="ui-button {{this.pull}} {{authClass}}">
                  {{#if this.showCancel}}
                      <button type="button" class="cancel btn btn-default">Cancel<div class="ripple-container"></div></button>
                  {{/if}}
                    <input type="submit" value="{{label this.label}}" class="btn {{submitClass}}"/>
              </span>
            {{else}}
                <span class="ui-button {{authClass}}">
                  {{#if this.showCancel}}
                      <button type="button" class="cancel btn btn-default">Cancel<div class="ripple-container"></div></button>
                  {{/if}}
                    <input type="submit" value="{{label this.label}}" class="btn {{submitClass}}"/>
              </span>
            {{/if}}
        {{/if}}
    {{else}}
        {{> _tagParamError field="for" tag="submit"}}
    {{/if}}
</template>
