<template name="clickToEdit">
    {{#if clickToEdit.get}}
        <span class="toggleLinkToEdit click editable-click">
            {{#if checkEmpty}}
                {{#if isEmpty field}}
                    <span class="no-padding inline-editable editable editable-click editable-empty">
                        {{t "app.undefined"}}
                    </span>
                {{else}}
                    {{> Template.contentBlock}}
                {{/if}}
            {{else}}
                {{> Template.contentBlock}}
            {{/if}}
        </span>
    {{else}}
        <span class="input-inline-editable">
            {{> Template.elseBlock}}
        </span>
    {{/if}}
</template>
